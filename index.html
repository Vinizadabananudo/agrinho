<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Site com Intro</title>
<style>
  /* Estilos para a tela de introdução */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #333;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    z-index: 9999;
  }

  /* Esconde o conteúdo principal inicialmente */
  #conteudo {
    display: none;
    padding: 20px;
  }
</style>
</head>
<body>

<!-- Tela de introdução -->
<div id="Bem Vindo">
  Bem-vindo ao meu site!
</div>

<!-- Conteúdo principal -->
<div id="conteudo">
  <h1>Olá, seja bem-vindo!</h1>
  <p>Este é o conteúdo do seu site.</p>
</div>

<script>
  // Espera 5 segundos e remove a intro
  window.onload = function() {
    setTimeout(function() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('conteudo').style.display = 'block';
    }, 3000); // tempo em milissegundos
  };
</script>

</body>
</html>
